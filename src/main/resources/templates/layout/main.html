<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Labor Contract Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    .sidebar {
      min-height: calc(100vh - 56px);
      background-color: #f8f9fa;
    }

    .content {
      padding: 20px;
    }

    .nav-link {
      color: #495057;
    }

    .nav-link:hover {
      background-color: #e9ecef;
    }

    .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Labor Contract Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/contracts">Contracts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/customers">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jobs">Jobs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0">
      <div class="list-group list-group-flush">
        <a href="/contracts" class="list-group-item list-group-item-action">
          <i class="fas fa-file-contract me-2"></i> All Contracts
        </a>
        <a href="/contracts/new" class="list-group-item list-group-item-action">
          <i class="fas fa-plus me-2"></i> New Contract
        </a>
        <a href="/customers" class="list-group-item list-group-item-action">
          <i class="fas fa-users me-2"></i> All Customers
        </a>
        <a href="/jobs" class="list-group-item list-group-item-action">
          <i class="fas fa-briefcase me-2"></i> All Jobs
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 content">
      <!-- Alert Messages -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Content from child templates -->
      <div th:replace="${content}">
        Page content goes here
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
