<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
  <title>Jobs List - Labor Contract Management</title>
</head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Jobs List</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Location</th>
            <th>Required Workers</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${jobs.empty}">
            <td colspan="6" class="text-center">No jobs found</td>
          </tr>
          <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.requiredWorkers}"></td>
            <td>$<span th:text="${#numbers.formatDecimal(job.salary, 1, 2)}"></span></td>
            <td>
              <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-sm btn-info">
                <i class="fas fa-eye"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
