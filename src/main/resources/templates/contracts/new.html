<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>New Contract - Labor Contract Management</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Create New Contract</h2>
        <a href="/contracts" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/contracts/new}" th:object="${contractDTO}" method="post">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4 class="mb-3">Customer Information</h4>
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label for="customerName" class="form-label">Customer Name*</label>
                                        <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">&nbsp;</label>
                                        <div class="d-grid">
                                            <button type="button" id="searchCustomerBtn" class="btn btn-primary">
                                                <i class="fas fa-search me-2"></i>Search Customer
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div id="customerSearchResults" class="mb-3" style="display: none;">
                                    <!-- Search results will be loaded here via AJAX -->
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="customerPhone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="customerPhone" th:field="*{customerPhone}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="customerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="customerAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="customerAddress" th:field="*{customerAddress}">
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="customerTaxCode" class="form-label">Tax Code</label>
                                        <input type="text" class="form-control" id="customerTaxCode" th:field="*{customerTaxCode}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="customerRepresentative" class="form-label">Representative</label>
                                        <input type="text" class="form-control" id="customerRepresentative" th:field="*{customerRepresentative}">
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/contracts/new-customer" class="btn btn-outline-primary">
                                        <i class="fas fa-plus me-2"></i>New Customer
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4 class="mb-3">Job Information</h4>
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="jobTitle" class="form-label">Job Title*</label>
                                        <input type="text" class="form-control" id="jobTitle" th:field="*{jobTitle}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="jobLocation" class="form-label">Location*</label>
                                        <input type="text" class="form-control" id="jobLocation" th:field="*{jobLocation}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="jobDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="jobDescription" th:field="*{jobDescription}" rows="2"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="requiredWorkers" class="form-label">Required Workers*</label>
                                        <input type="number" class="form-control" id="requiredWorkers" th:field="*{requiredWorkers}" min="1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="salary" class="form-label">Salary (per person)*</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="salary" th:field="*{salary}" min="0" step="0.01" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="specialRequirements" class="form-label">Special Requirements</label>
                                    <textarea class="form-control" id="specialRequirements" th:field="*{specialRequirements}" rows="2"></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/contracts/new-job" class="btn btn-outline-primary">
                                        <i class="fas fa-plus me-2"></i>New Job
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4 class="mb-3">Contract Details</h4>
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="startDate" class="form-label">Start Date*</label>
                                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="endDate" class="form-label">End Date*</label>
                                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="bankName" class="form-label">Bank Name</label>
                                        <input type="text" class="form-control" id="bankName" th:field="*{bankName}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="accountNumber" class="form-label">Account Number</label>
                                        <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="bankBranch" class="form-label">Bank Branch</label>
                                        <input type="text" class="form-control" id="bankBranch" th:field="*{bankBranch}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/contracts" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Contract</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    $(document).ready(function() {
        // Customer search functionality
        $('#searchCustomerBtn').click(function() {
            const customerName = $('#customerName').val();
            if (customerName.trim() !== '') {
                $.get('/contracts/search-customer?customerName=' + encodeURIComponent(customerName), function(data) {
                    $('#customerSearchResults').html(data).show();
                });
            } else {
                alert('Please enter a customer name to search');
            }
        });

        // Thêm tính năng gợi ý khi gõ
        $('#customerName').keyup(function() {
            const customerName = $(this).val();
            if (customerName.trim().length >= 2) {
                $.get('/contracts/search-customer?customerName=' + encodeURIComponent(customerName), function(data) {
                    $('#customerSearchResults').html(data).show();
                });
            } else {
                $('#customerSearchResults').hide();
            }
        });

        // Date validation
        $('#endDate').change(function() {
            const startDate = new Date($('#startDate').val());
            const endDate = new Date($('#endDate').val());

            if (endDate < startDate) {
                alert('End date cannot be before start date');
                $('#endDate').val('');
            }
        });
    });

    // Function to populate customer data from search results
    function selectCustomer(id, name, phone, email, address, taxCode, representative) {
        $('#customerName').val(name);
        $('#customerPhone').val(phone);
        $('#customerEmail').val(email);
        $('#customerAddress').val(address);
        $('#customerTaxCode').val(taxCode);
        $('#customerRepresentative').val(representative);
        $('#customerSearchResults').hide();
    }
</script>
</body>
</html>
