<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>New Customer - Labor Contract Management</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Create New Customer</h2>
        <a href="/contracts/new" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Contract Form
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/contracts/new-customer}" th:object="${customer}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Customer Name*</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="taxCode" class="form-label">Tax Code</label>
                        <input type="text" class="form-control" id="taxCode" th:field="*{taxCode}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="representative" class="form-label">Representative</label>
                        <input type="text" class="form-control" id="representative" th:field="*{representative}">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/contracts/new" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Customer</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
