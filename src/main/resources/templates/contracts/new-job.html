<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>New Job - Labor Contract Management</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Create New Job</h2>
        <a href="/contracts/new" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Contract Form
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/contracts/new-job}" th:object="${job}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Job Title*</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location*</label>
                        <input type="text" class="form-control" id="location" th:field="*{location}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="requiredWorkers" class="form-label">Required Workers*</label>
                        <input type="number" class="form-control" id="requiredWorkers" th:field="*{requiredWorkers}" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="salary" class="form-label">Salary (per person)*</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="salary" th:field="*{salary}" min="0" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="specialRequirements" class="form-label">Special Requirements</label>
                    <textarea class="form-control" id="specialRequirements" th:field="*{specialRequirements}" rows="3"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/contracts/new" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
